<body>
    <h1 align="center" >EL RUISEÑOR Y LA ROSA</h1>
    <p align="center">—Ha dicho que bailaría conmigo si le llevaba unas rosas rojas
        —se lamentaba el joven estudiante—, pero no hay en todo mi
        jardín una sola rosa roja.</p>
    <p align="center">Desde su nido de la encina, oyóle el ruiseñor. Miró por entre
        las hojas asombrado.</p>
